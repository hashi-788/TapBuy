<!DOCTYPE html>

<html>
    <head>
        <title>My Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap.css"/>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>
    </head>

    <body>
        <div class="container-fluid profile-wrapper">
            <div class="row justify-content-center">

                <!-- Profile Image Card -->
                <div class="col-lg-3 col-12 profile-card mx-lg-3 mb-4">
                    <div class="card-header text-center">
                        Profile Image
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="assets/images/product1.jpg" class="profile-img mt-3" id="viewImg" />
                            <h6 class="fw-bold mt-3 mb-1">Hashi Dulanjali</h6>
                            <p class="text-muted small mb-4">hashi@gmail.com</p>

                            <input type="file" class="d-none" id="profileimg" accept="image/*" />
                            <label for="profileimg" class="btn upload-btn mt-2">Upload Profile Image</label>
                        </div>
                    </div>
                </div>

                <!-- Profile Details Card -->
                <div class="col-lg-7 col-12 profile-card">
                    <div class="card-header text-center">
                        Profile Details
                    </div>
                    <div class="card-body profile-form">
                        <div class="row mt-3 g-3">

                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" id="fname" />
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lname" />
                            </div>

                            <div class="col-12">
                                <label class="form-label">Mobile</label>
                                <input type="text" class="form-control" id="mobile" />
                            </div>

                            <div class="col-12">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" readonly />
                                    <span class="input-group-text bg-secondary text-white">
                                        <i class="bi bi-eye-slash-fill"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" readonly value="hashi@gmail.com" />
                            </div>

                            <div class="col-12">
                                <label class="form-label">Address Line 1</label>
                                <input type="text" class="form-control" id="line1" />
                            </div>

                            <div class="col-12">
                                <label class="form-label">Address Line 2</label>
                                <input type="text" class="form-control" id="line2" />
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Province</label>
                                <select class="form-select" id="province">
                                    <option value="0">Select Province</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">District</label>
                                <select class="form-select" id="district">
                                    <option value="0">Select District</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">City</label>
                                <select class="form-select" id="city">
                                    <option value="0">Select City</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="pcode" />
                            </div>

                            <div class="col-12 d-grid mt-2">
                                <button class="update-btn">Update My Profile</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="assets/js/bootstrap.bundle.js"></script>
    </body>
</html>
