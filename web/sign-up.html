<!DOCTYPE html>

<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="assets/css/style.css"/>
    </head>
    <body class="sc-body">
        <div class="sc-container">
            <div class="sc-card">
                <div class="sc-image-section">
                    <img src="assets/images/bg.jpg"  class="sc-image">
                </div>
                <div class="sc-form-section">
                    <div class="sc-tab">
                        <a  class="sc-tab-active">Sign Up</a>
                        <a href="sign-in.html">Sign In</a>
                    </div>

                    <p class="text-danger" id="message"></p>
                    
                    <div class="sc-form">
                         <label class="sc-label">First Name:</label>
                        <div class="sc-input-box">
                            <input type="text" id="first_name" class="sc-input" >
                        </div>

                        <label class="sc-label">Last Name:</label>
                        <div class="sc-input-box">
                            <input type="text" id="last_name" class="sc-input">
                        </div>
                        
                        <label class="sc-label">Email Address:</label>
                        <div class="sc-input-box">
                            <input type="email" id="email" class="sc-input" >
                        </div>

                        <label class="sc-label">Password:</label>
                        <div class="sc-input-box">
                            <input type="password" id="password" class="sc-input">
                        </div>

                        <button type="button" class="sc-btn" onclick="signUp();">SIGN UP</button>
                        
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/sign-up.js"></script>
        
    </body>
</html>
