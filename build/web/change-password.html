<!DOCTYPE html>

<html>
    <head>
        <title>Forget Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="assets/css/style.css"/>
    </head>
    <body class="sc-body">
        <div class="sc-container">
            <div class="sc-card">
                <div class="sc-image-section">
                    <img src="assets/images/bg.jpg" class="sc-image">
                </div>
                <div class="sc-form-section">
                    <div class="sc-tab">
                        <a  class="sc-tab-active">Change Password</a>
                    </div>
                    <p class="text-danger" id="message"></p>
                    <div class="sc-form">
                        <label for="password" class="sc-label">Password:</label>
                        <div class="sc-input-box">
                            <input type="password" id="new-password" class="sc-input" >
                        </div>
                        
                        <label for="password" class="sc-label">New Password:</label>
                        <div class="sc-input-box">
                            <input type="password" id="new-password" class="sc-input" >
                        </div>

                        <label for="password" class="sc-label">Confirm Password:</label>
                        <div class="sc-input-box">
                            <input type="password" id="confirm-password" class="sc-input">
                        </div>

                        <button type="submit" class="sc-btn" onclick="forgetPassword();">CHANGE</button>

                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/forget-password.js"></script>

    </body>
</html>
